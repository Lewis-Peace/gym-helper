<ion-card flat class="card">
  <ion-card-title>Inserisci massimale</ion-card-title>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Inserisci il nome dell'esercizio</ion-label>
      <ion-input type="string" [(ngModel)]="type"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Inserisci il peso utilizzato</ion-label>
      <ion-input type="number" [(ngModel)]="peso"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Inserisci il numero di ripetizioni</ion-label>
      <ion-input type="number" [(ngModel)]="rep"></ion-input>
    </ion-item>
    <ion-item *ngIf="esercizio === undefined">
      <ion-button slot="start" (click)="close(true)">Aggiungi</ion-button>
      <ion-button slot="end" (click)="close(false)">Chiudi</ion-button>
    </ion-item>
    <ion-item *ngIf="esercizio !== undefined">
      <ion-button (click)="close(true)">Modifica</ion-button>
    </ion-item>
  </ion-card-content>
</ion-card>
